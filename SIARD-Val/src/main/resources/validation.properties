#Attribute Count Validator
#Log properties
attribute.count.validator = \nAttribute\ Count\ Validator [E1]\n\n
attribute.count.validator.description = Compares the number of attributes in metadata.xml\n\
	to the number of attributes in according XML schema.\nThe number on both sides of the \
	forward slash must be\nidentical\n\n
attribute.count.validator.log.entry = Table "{0}": {1} / {2}

#Attribute occurrence validator
#Log properties
attribute.occurrence.validator = \\nAttribute\\ Occurence\\ Validator [E2]\\n\\n
attribute.occurence.validator.description = Compares the occurence of attributes in metadata.xml\\n\\
	(nullable element) to the minOccurs attribute in the according XML schema.\\n\\n
attribute.occurrence.validator.log.table = Table "{0}"
attribute.occurrence.validator.log.column = Column\ "{0}", {1} , {2}
attribute.occurrence.nullable = nullable
attribute.occurrence.minOccurs = minOccurs
attribute.occurrence.column.name = name

